<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Multi Array</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <!-- Slider -->
        <div class="slider">
            <!-- Main Image Container -->
            <div class="main_images_container">
                <div class="single_image active">
                    <img src="img/01.jpg" alt="Image 1">

                    <div class="image_description">
                        <h2>Svizzera</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam ut neque odio deserunt fuga, autem minima. Sed inventore laboriosam earum non provident ullam? Fuga blanditiis pariatur officiis magni cupiditate. A.</p>
                    </div>
                </div>
            </div>
            <!-- End Mian Image Container -->

            <!-- Thumbs -->
            <div class="thumbs">
                <!-- Single Thumbs -->
                <div class="single_thumbs active">
                    <img src="img/01.jpg" alt="Image 1">
                </div>
                <!-- End Single Thumbs -->
                <div class="single_thumbs">
                    <img src="img/01.jpg" alt="Image 1">
                </div>
                <div class="single_thumbs">
                    <img src="img/01.jpg" alt="Image 1">
                </div>
                <div class="single_thumbs">
                    <img src="img/01.jpg" alt="Image 1">
                </div>
                <div class="single_thumbs">
                    <img src="img/01.jpg" alt="Image 1">
                </div>
                <div class="arrow top">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="arrow bottom">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- End Thumbs -->
        </div>
        <!-- End Slider -->
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
